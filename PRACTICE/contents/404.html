{{set title "Страница не найдена"}}

<script>
  let notFound = '<h1>Запрашиваемая страница не найдена</h1>';
  let toMain = '<a href="/main">Вернуться на главную</a>'
  document.addEventListener('DOMContentLoaded', () => {
    document.write(notFound);
    document.write(toMain);
  });
</script>
